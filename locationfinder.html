<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
  <title>LocationFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body style="margin: 0;">

<div style="text-align:center;"><img id="headerimage" src="logo2.png" style="width:320px;"></div>
<table width="320" id="menutable" cellspacing="0" cellpadding="0" style="background-color:#f8f8f8;">
<tbody><tr id="field1">
<td width="320">
<div id="locfname" style="color:#777;padding-left:24px;">Name:</div>
<div><img src="http://seattleclouds.com/pickers/text.png" class="iimage" alt="yes"></div>
</td></tr>
<tr id="field2">
<td width="320">
<div id="locftype" style="color:#777;padding-left:24px;">Type:</div>
<div><img src="http://seattleclouds.com/pickers/list.png" class="iimage" alt="yes"></div>
</td>
</tr>
<tr id="field3">
<td width="320">
<div id="locfnear" style="color:#777;padding-left:24px;">Near:</div>
<div><img src="http://seattleclouds.com/pickers/location.png" class="iimage" alt="yes"></div>
</td>
</tr><tr id="field4">
   <td width="320">
     <div id="locfdistance" style="color:#777;padding-left:24px;">Distance (miles):</div>
     <div><img src="http://seattleclouds.com/pickers/list.png" class="iimage" alt="yes"></div>
   </td>
 </tr>

</tbody></table>
<div id="submitbutton" style="font-weight:bold;color:#000066;padding-top:30px;text-align:center;width:320px;height:200px;background-color:#f8f8f8;background-image:url(http://seattleclouds.com/pickers/submitbutton.png);background-repeat:no-repeat">Find</div>




</body>
</html>
